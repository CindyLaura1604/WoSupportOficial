<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Empresa</title>
   <link rel="stylesheet" href="./css/styles.css">   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        WoSupport
    </header>

    <main class="main-content">
        <div class="card">
            <h2 class="company-name">Empresa 1</h2>
            <p class="company-sector">Tecnologia da Informação</p>

            <div class="image-placeholder">
                <i class="fa-solid fa-image"></i>
            </div>

            <div class="rating-section">
                <div class="stars" data-rating="0">
                    <span class="star" data-value="1"><i class="far fa-star"></i></span>
                    <span class="star" data-value="2"><i class="far fa-star"></i></span>
                    <span class="star" data-value="3"><i class="far fa-star"></i></span>
                    <span class="star" data-value="4"><i class="far fa-star"></i></span>
                    <span class="star" data-value="5"><i class="far fa-star"></i></span>
                </div>
            </div>

            <div class="review-section">
                <label for="review-text" class="review-label">Avaliar:</label>
                <textarea id="review-text" class="review-textarea" rows="5" placeholder=""></textarea>
            </div>
        </div>
    </main>

    <footer class="footer">
        WoSupport
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            const stars = starsContainer.querySelectorAll('.star');
            let currentRating = parseInt(starsContainer.dataset.rating);

            function updateStars(rating) {
                stars.forEach((star, index) => {
                    const icon = star.querySelector('i');
                    if (index < rating) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                    } else {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                    }
                });
            }

            updateStars(currentRating);

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    currentRating = parseInt(star.dataset.value);
                    starsContainer.dataset.rating = currentRating; 
                    updateStars(currentRating);
                });

                star.addEventListener('mouseover', () => {
                    const hoverRating = parseInt(star.dataset.value);
                    stars.forEach((s, index) => {
                        const icon = s.querySelector('i');
                        if (index < hoverRating) {
                            icon.classList.remove('far');
                            icon.classList.add('fas');
                        } else {
                            icon.classList.remove('fas');
                            icon.classList.add('far');
                        }
                    });
                });

                star.addEventListener('mouseout', () => {
                    updateStars(currentRating); 
                });
            });
        });
    </script>
</body>
</html>
