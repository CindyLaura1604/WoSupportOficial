<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroempresa.css">
   
    <title>WoSupport - Cadastro de Empresa</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        WoSupport
    </header>
   
    <div class="form-card-wrapper">
        <form action="">
            <div class="form-group">
                <label for="nome-empresa">Nome da empresa:</label>
                <input type="text"
                       id="nome-empresa"
                       name="nome-empresa"
                       placeholder="Value" required>
            </div>


            <div class="form-group">
                <label for="email-empresa">E-mail:</label>
                <input type="email"
                       id="email-empresa"
                       name="email-empresa"
                       placeholder="Value" required>
            </div>


            <div class="form-group">
                <label for="cnpj-empresa">CNPJ:</label>
                <input type="text"
                       id="cnpj-empresa"
                       name="cnpj-empresa"
                       placeholder="Value" required>
            </div>
           
            <div class="form-group">
                <label for="descricao-empresa">Descrição:</label>
                <textarea id="descricao-empresa"
                          name="descricao-empresa"
                          rows="4" placeholder="Value" required></textarea>
            </div>


            <button type="submit" class="btn-avancar" onclick="window.location.href='telaprincipal.html'">Avançar</button>
        </form>
    </div> <footer class="bottom-bar">
        WoSupport
    </footer>
</body>
</html>
