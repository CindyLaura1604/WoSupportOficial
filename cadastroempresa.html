<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">   
   
    <title>WoSupport - Cadastro de Empresa</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        WoSupport
    </header>
   
    <div class="form-card-wrapper">
        <form action="cadastrarempresa" method="POST">
            <div class="form-group">
                <label for="nomeempresa">Nome da empresa:</label>
                <input type="text"
                       id="nomeempresa"
                       name="nomeempresa"
                       placeholder="Value" required>
            </div>


            <div class="form-group">
                <label for="cnpjempresa">CNPJ:</label>
                <input type="text"
                       id="cnpjempresa"
                       name="cnpjempresa"
                       placeholder="Value" required>
            </div>
           
            <div class="form-group">
                <label for="descricaoempresa">Descrição:</label>
                <textarea id="descricaoempresa"
                          name="descricaoempresa"
                          rows="4" placeholder="Value" required></textarea>
            </div>


            <button type="submit" class="btn-avancar" onclick="window.location.href='telaempresa.html'">Avançar</button>
        </form>
    </div> <footer class="bottom-bar">
        WoSupport
    </footer>
</body>
</html>
