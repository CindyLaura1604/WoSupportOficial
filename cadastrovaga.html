<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoSupport - Créer une offre d'emploi</title>
    <link rel="stylesheet" href="cadastrovaga.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WoSupport</h1>
        </header>
        <main class="form-container">
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" placeholder="Descrição">
            </div>
            <div class="form-group">
                <label for="requisitos">Requisitos</label>
                <input type="text" id="requisitos" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="carga_horaria">Carga horária</label>
                <input type="text" id="carga_horaria" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="descricao_vaga">Descrição da vaga</label>
                <textarea id="descricao_vaga" placeholder="Value"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </main>
        <footer class="footer">
            <h1>WoSupport</h1>
        </footer>
    </div>
</body>
</html>
