<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoSupport - Escolha de Perfil</title>
    <link rel="stylesheet" href="se.css">
</head>
<body>
    <header class="top-bar">
        <h1>WoSupport</h1>
    </header>


    <main class="content">
        <div class="option-container">
            <button class="option-button employer">Empregador</button>
            <button class="option-button job-seeker">Procura emprego</button>
        </div>
    </main>


    <footer class="bottom-bar">
        WoSupport
    </footer>


    <script>
        document.querySelector('.option-button.employer').addEventListener('click', function() {
            window.location.href = 'cadastroempresa.html'; 
        });


        document.querySelector('.option-button.job-seeker').addEventListener('click', function() {
            window.location.href = 'cadastro.html'; 
        });
    </script>
</body>
</html>
