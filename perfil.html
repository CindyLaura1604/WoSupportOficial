<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        WoSupport
    </header>

    <main class="main-content">
        <div class="card profile-card">
            <div class="profile-image-container">
                <img src="https://via.placeholder.com/100x100?text=Avatar" alt="Foto de Perfil" class="profile-image">
                </div>

            <div class="profile-item">
                <label class="profile-label">Nome</label>
                <div class="profile-value">Nome do Usuário</div>
            </div>

            <div class="profile-item">
                <label class="profile-label">Sobrenome</label>
                <div class="profile-value">Sobrenome do Usuário</div>
            </div>

            <div class="profile-item">
                <label class="profile-label">Email</label>
                <div class="profile-value">email.usuario@exemplo.com</div>
            </div>

            <div class="profile-item">
                <label class="profile-label">Currículo</label>
                <div class="profile-value profile-textarea-value">
                
                </div>
            </div>

            <button class="btn btn-primary" >Voltar</button>
        </div>
    </main>

    <footer class="footer">
        WoSupport
    </footer>
</body>
</html>
